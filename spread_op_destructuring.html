<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Spread & Destructuring</title>
	</head>

	<body>
		<script>
			//Combine arrays into single array in order as primes, evens and odds.
			var evens = [2, 4, 6, 8];
			var odds = [1, 3, 5, 7];
			var primes = [2, 3, 5, 7, 11];
			
			//copy prime array into new array.
			var all = [...primes, ...evens, ...odds];
			var newPrimes = [...primes];
			
			//Destructuring object into variable names same as property names.
			var jamesBond = {
				first: 'James',
				last: 'Bond',
				country: 'United States',
				city: 'New york',
				twitter: '@jamesbond'
			};
			var {
				first,
				last,
				twitter
			} = jamesBond;
			
			//Destructuring array into variables player1, player2, player3 and player4.
			var players = ['paul', 'andy', 'darrell', 'jim'];
			var [player1, player2, player3, player4] = players;
			
			//Print.
			console.log("players = ", players);
		</script>
	</body>
</html>
